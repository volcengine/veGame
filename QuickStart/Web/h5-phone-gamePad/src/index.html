<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H5 端玩手游场景下使用虚拟手柄示例</title>
  </head>
  <body>
    <div class="container">
      <!-- 游戏画面容器 -->
      <div id="player"></div>

      <!-- 控制面板切换按钮 -->
      <button id="toggle-panel" class="toggle-btn">隐藏控制面板</button>

      <!-- 控制面板 -->
      <div class="control-panel" id="control-panel">
        <button id="start-btn">开始游戏</button>
        <button id="stop-btn">停止游戏</button>

        <div id="control-panel-detail" class="hidden">
          <div id="ime-composition-visible-container">
            <label for="game-pad-actions">虚拟手柄:</label>
            <select id="game-pad-actions">
              <option>请选择</option>
            </select>
            <div
              id="after-show-pad-operations"
              style="
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 10px;
              "
              class="hidden"
            >
              <button id="start-modify-game-pad-layout">
                编辑虚拟手柄配置
              </button>
              <button id="enable-touch">开启触屏操作透传至游戏</button>
              <button id="disable-touch">关闭触屏操作透传至游戏</button>
              <button id="refresh-game-pad-layout-with-config">
                刷新虚拟手柄配置
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
