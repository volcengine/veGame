<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>云游戏 Web SDK quick start demo</title>
    <link rel="stylesheet" href="./libs/jquery-ui.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/jquery-ui.min.js"></script>
    <script src="./libs/jquery.ui.touch-punch.min.js"></script>
  </head>
  <body>
    <div id="show-action-btn" class="btn btn-sm btn-primary">展示操作按钮</div>
    <div class="action-container gap-1">
      <div class="operation-button gap-1">
        <button id="hide-action-btn" class="btn btn-sm btn-primary">
          隐藏操作按钮
        </button>
        <button id="start-btn" class="btn btn-sm btn-primary">启动云游戏</button>
        <button id="stop-btn" class="btn btn-sm btn-primary">关闭云游戏</button>
      </div>
    </div>
    <div class="player-container">
      <div id="player"></div>
    </div>
    <div class="func-area"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
