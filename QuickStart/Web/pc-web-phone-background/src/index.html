<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC 端玩手游场景下客户端前后台切换</title>
  </head>
  <body>
    <div class="container">
      <!-- 游戏画面容器 -->
      <div id="player"></div>

      <!-- 控制面板切换按钮 -->
      <button id="toggle-panel" class="toggle-btn">隐藏控制面板</button>

      <!-- 控制面板 -->
      <div class="control-panel" id="control-panel">
        <button id="start-btn">开始游戏</button>
        <button id="stop-btn">停止游戏</button>

        <div id="control-panel-detail" class="hidden">
          <!-- 修改为下拉选择框 -->
          <div class="switch-background-control">
            <label for="switch-background">切换前后台:</label>
            <select id="switch-background">
              <option value="1">前台</option>
              <option value="0">后台</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
