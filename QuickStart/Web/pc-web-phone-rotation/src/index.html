<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC 端玩手游场景下坐标旋转</title>
  </head>
  <body>
    <div class="container">
      <!-- 游戏画面容器 -->
      <div id="player"></div>

      <!-- 控制面板切换按钮 -->
      <button id="toggle-panel" class="toggle-btn">隐藏控制面板</button>

      <!-- 控制面板 -->
      <div class="control-panel" id="control-panel">
        <button id="start-btn">开始游戏</button>
        <button id="stop-btn">停止游戏</button>

        <div id="control-panel-detail" class="hidden">
          <!-- 新增自动化回收时长输入框和按钮 -->
          <div class="rotate-coordinate-control">
            <label for="rotate-coordinate">旋转角度</label>
            <select id="rotate-coordinate">
              <option value="0">0deg</option>
              <option value="90">90deg</option>
              <option value="180">180deg</option>
              <option value="270">270deg</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
