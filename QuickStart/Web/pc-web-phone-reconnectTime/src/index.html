<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC 端玩手游场景下设置重连时间示例</title>
  </head>
  <body>
    <div class="container">
      <!-- 游戏画面容器 -->
      <div id="player"></div>

      <!-- 控制面板切换按钮 -->
      <button id="toggle-panel" class="toggle-btn">隐藏控制面板</button>

      <!-- 控制面板 -->
      <div class="control-panel" id="control-panel">
        <button id="start-btn">开始游戏</button>
        <button id="stop-btn">停止游戏</button>

        <div id="control-panel-detail" class="hidden">
          <!-- 修改标签文本 -->
          <div class="reconnect-time-control">
            <label for="reconnect-time">重连时长:</label>
            <input
              type="number"
              id="reconnect-time"
              placeholder="输入时长（毫秒）"
            />
            <button id="submit-reconnect-time">提交修改</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
